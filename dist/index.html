<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Acme Rockets | We build Rockets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="min-h-screen font-poppins text-lg">
    <header class="bg-orange-200 text-blue-950 sticky top-0 z-10 ">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl">Acme Rockets</h1>
            <button id="mobile-open-button" class="text-2xl sm:hidden focus:outline-none">&#9776</button>
            <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                <a href="#" class="hover:opacity-90">Our Rockets</a>
                <a href="#" class="hover:opacity-90">Testimonials</a>
                <a href="#" class="hover:opacity-90">Contact Us </a>
            </nav>
        </section>
    </header>
    <main class="max-w-4xl mx-auto">
        <section id="hero" class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 mb-12">
            <article class="sm:w-1/2">
                <h2 class="max-w-md text-4xl font-bold text-center sm:text-5xl sm:text-left">
                    We Boldly Go <span class="text-indigo-600"> Where No Rockets </span> Has Gone Before.
                </h2>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left">We're building rockets for the next century
                    today.
                    From the moon to mars, jupiter and beyond...</p>
                <p class="max-w-md text-2xl mt-4 text-center sm:text-left">
                    Think Acme Rockets.
                </p>
            </article>
            <img src="https://acme-rockets.netlify.app/img//rocketdab.png" alt="acme rockets" class="w-1/2">
        </section>
        <hr class="mx-auto bg-black w-1/2">
        <section id="rockets" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center mb-6 sm:text-5xl">Our Rockets</h2>
        </section>
        <hr class="mx-auto bg-black w-1/2">
        <section id="testimonials" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center mb-6 sm:text-5xl">Testimonials</h2>
        </section>
        <hr class="mx-auto bg-black w-1/2">
        <section id="contact" class="p-6 my-12">
            <h2 class="text-4xl font-bold text-center mb-6 sm:text-5xl">Contact Us</h2>
        </section>
    </main>
</body>

</html>
